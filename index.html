<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products app | Ironhack Madrid</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;300;400&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="./img/ironhack-logo.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <header>

            <div>
                <img src="./img/ironhack-logo.svg" alt="Logo" class="logo">
                <h1>Catálogo de productos</h1>
                <p>Detalles de modelos, precios y stock</p>
            </div>

            <form>


                <select id="categorySelect" class="form-select form-select-md mb-3">
                    <option value="reset">Selecciona categoría</option>
                    <option value="furniture">Mobiliario</option>
                    <option value="smartphones">Teléfonos</option>
                    <option value="laptops">Portátiles</option>
                    <option value="skincare">Cremas</option>
                    <option value="groceries">Alimentación</option>
                    <option value="sunglasses">Gafas</option>
                </select>


                <select id="brandSelect" class="form-select form-select-md mb-3">
                    <option value="reset">Selecciona marca</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Huawei">Huawei</option>
                    <option value="LouisWill">LouisWill</option>
                </select>

            </form>

        </header>

        <section id="catalogue"></section>

    </div>
    <script src="./js/script.js"></script>

</body>

</html>
